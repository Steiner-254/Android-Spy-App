android {
    compileSdkVersion 27
    defaultConfig {
        applicatinId "me.hawkshaw"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "anroid.support.test.runner.AndroidJUnitRunner"
    }
    biuldTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso-core:3.0.2'


    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.31"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support.design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'


    implementation 'com.github.bumptech.glide:4.5.0'
    implementation "org.jetbrains.anko:anko-common:0.10.5"
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.12.0'

    implementation 'io.socket:socket.io-client:1.0.0'
}
